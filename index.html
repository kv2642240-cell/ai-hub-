<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE AI HUB - Digital Khata</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --success: #16a34a; --danger: #dc2626; --dark: #1e293b; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8fafc; color: var(--dark); }
        
        /* Login Page */
        #login-page { position: fixed; width: 100%; height: 100%; background: white; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .login-card { width: 100%; max-width: 350px; text-align: center; }
        
        /* Main App */
        #main-app { display: none; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; }
        
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; }
        
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        
        .launch-tag { background: #fee2e2; color: #991b1b; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        
        /* Branding */
        .made-in-india { font-size: 12px; color: #64748b; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .insta-link { color: #e1306c; text-decoration: none; font-weight: bold; margin-top: 10px; display: block; }
        
        footer { text-align: center; padding: 30px; color: #94a3b8; font-size: 12px; }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-card">
        <h1 style="color: var(--primary); margin: 0;">THE AI HUB</h1>
        <p style="font-size: 14px; color: #64748b;">Secure Mobile Login</p>
        
        <input type="text" id="user-name" placeholder="Aapka Naam">
        <input type="number" id="phone" placeholder="Mobile Number (+91)">
        <button class="btn-primary" onclick="handleLogin()">Login Karein</button>
        
        <div class="made-in-india">
            ðŸ‡®ðŸ‡³ Made in India | IIT Patna Startup
        </div>
    </div>
</div>

<div id="main-app">
    <header>
        <h2 style="margin:0;">THE AI HUB</h2>
        <p id="welcome-text" style="font-size:14px; opacity:0.9; margin:5px 0 0;"></p>
    </header>

    <div class="container">
        <div style="text-align: center;">
            <span class="launch-tag">ðŸš€ Official Launch: July - Sept 2026</span>
        </div>

        <div class="card">
            <h3 style="margin-top:0; color:var(--primary);">Naya Khata Entry</h3>
            <input type="text" id="custName" placeholder="Customer Name">
            <input type="number" id="custAmount" placeholder="Udhari Amount (â‚¹)">
            <button class="btn-success" onclick="addEntry()">Register Mein Jodein</button>
        </div>

        <div id="list-container">
            </div>
    </div>

    <footer>
        <p>Developed by <b>Harshwardhan Singh Lodhi</b></p>
        <div class="made-in-india">ðŸ‡®ðŸ‡³ Proudly Made in India</div>
        <a href="https://instagram.com/aapka_username" class="insta-link" target="_blank">ðŸ“¸ Follow on Instagram</a>
    </footer>
</div>

<script>
    function handleLogin() {
        const name = document.getElementById('user-name').value;
        const phone = document.getElementById('phone').value;

        if(name && phone.length >= 10) {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('welcome-text').innerText = "Namaste, " + name;
        } else {
            alert("Bhai, sahi naam aur 10-digit number dalo!");
        }
    }

    function addEntry() {
        const name = document.getElementById('custName').value;
        const amt = document.getElementById('custAmount').value;
        if(!name || !amt) return alert("Details bharo!");

        const div = document.createElement('div');
        div.className = 'card';
        div.style.borderLeft = "5px solid #dc2626";
        div.innerHTML = `<b>${name}</b> <br> <span style="color:#dc2626">â‚¹${amt} baaki hai</span>`;
        
        document.getElementById('list-container').prepend(div);
        document.getElementById('custName').value = '';
        document.getElementById('custAmount').value = '';
    }
</script>

</body>
</html>
