<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="ryKoSefcaCa9KEmGunISRagpfvqKzwgavcKRk7J2Njo" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Harshwardhan Singh Lodhi",
      "alternateName": "Karan",
      "description": "Founder & CEO of THE AI HUB. Student at IIT Patna (AI/ML). 12th Commerce (2024) from Rajnandgaon, Chhattisgarh.",
      "url": "https://kv2642240-cell.github.io/ai-hub/",
      "image": "https://kv2642240-cell.github.io/ai-hub/karan.jpg",
      "jobTitle": "CEO & Founder",
      "worksFor": { "@type": "Organization", "name": "THE AI HUB" },
      "email": "kv2642240@gmail.com"
    }
    </script>

    <title>THE AI HUB | Harshwardhan Singh Lodhi (Karan)</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #6366f1; --accent: #8b5cf6; --bg: #030712; --card: #111827; --text: #f3f4f6; --dim: #9ca3af; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 800px; }
        
        /* Profile Card */
        .profile-card { background: var(--card); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 24px; padding: 30px; text-align: center; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .profile-img { width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--primary); object-fit: cover; margin-bottom: 15px; }
        .badge { background: var(--primary); color: white; padding: 4px 12px; border-radius: 50px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        
        /* Dashboard Card */
        .premium-card { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(10px); padding: 25px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px; text-align: center; border-top: 4px solid var(--primary); }
        
        input, select { background: #1f2937; border: 1px solid #374151; padding: 12px; border-radius: 10px; color: white; width: 100%; margin-bottom: 12px; box-sizing: border-box; outline: none; }
        .btn { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; padding: 14px; border-radius: 10px; border: none; font-weight: bold; width: 100%; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: var(--dim); font-size: 0.8rem; text-transform: uppercase; padding: 10px; }
        td { padding: 12px; border-bottom: 1px solid #1f2937; }
        .whatsapp-btn { background: #25D366; color: white; padding: 6px 12px; border-radius: 8px; text-decoration: none; font-size: 12px; font-weight: bold; display: inline-block; }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-card">
            <img src="https://kv2642240-cell.github.io/ai-hub/karan.jpg" alt="Harshwardhan Singh Lodhi" class="profile-img">
            <div><span class="badge">Founder & CEO</span></div>
            <h1 style="margin: 10px 0 5px 0; font-size: 1.8rem;">Harshwardhan Singh Lodhi</h1>
            <p style="color: var(--primary); font-weight: 600; margin-top: 0;">(Karan) | Chhattisgarh, Rajnandgaon</p>
            <p style="font-size: 14px; line-height: 1.6; color: var(--dim);">
                12th Commerce (2024) | <b>IIT Patna AI/ML Student</b><br>
                Owner of <b>THE AI HUB</b>
            </p>
            <div style="margin-top: 15px;">
                <a href="https://www.instagram.com/_verma_karan08" target="_blank" style="color:var(--text); text-decoration:none; margin: 0 10px; font-size: 14px; border-bottom: 1px solid var(--primary);">Instagram</a>
                <a href="mailto:kv2642240@gmail.com" style="color:var(--text); text-decoration:none; margin: 0 10px; font-size: 14px; border-bottom: 1px solid var(--primary);">Email</a>
            </div>
        </div>

        <div class="stat-grid">
            <div class="stat-box">
                <h4 style="margin:0; font-size: 12px; color: var(--dim);">TOTAL UDHARI</h4>
                <p id="tU" style="color:#f59e0b; font-size: 1.5rem; font-weight: bold; margin: 10px 0 0 0;">₹0</p>
            </div>
            <div class="stat-box">
                <h4 style="margin:0; font-size: 12px; color: var(--dim);">TOTAL PROFIT</h4>
                <p id="tP" style="color:#10b981; font-size: 1.5rem; font-weight: bold; margin: 10px 0 0 0;">₹0</p>
            </div>
        </div>

        <div class="premium-card">
            <h3 style="margin-top:0;">Add New Entry</h3>
            <input type="text" id="cName" placeholder="Customer Name">
            <input type="number" id="amt" placeholder="Amount (₹)">
            <select id="type">
                <option value="Udhari">Udhari (Pending)</option>
                <option value="Profit">Profit (Received)</option>
            </select>
            <button class="btn" onclick="save()">Save to Ledger</button>
        </div>

        <div class="premium-card">
            <h3 style="margin-top:0;">Business Transactions</h3>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="logs"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem('aih_final_data')) || [];

        function save() {
            let name = document.getElementById('cName').value.trim();
            let amt = parseFloat(document.getElementById('amt').value);
            let type = document.getElementById('type').value;

            if(!name || !amt) {
                alert("Bhai, details toh bharo!");
                return;
            }

            data.push({ name, amt, type, date: new Date().toLocaleDateString() });
            localStorage.setItem('aih_final_data', JSON.stringify(data));
            
            document.getElementById('cName').value = "";
            document.getElementById('amt').value = "";
            render();
        }

        function render() {
            let logs = document.getElementById('logs');
            let tU = 0, tP = 0;
            logs.innerHTML = "";

            data.forEach((item, i) => {
                if(item.type === "Udhari") tU += item.amt; 
                else tP += item.amt;

                let msg = `*THE AI HUB - INVOICE*%0A--------------------------%0A*Customer:* ${item.name}%0A*Amount:* ₹${item.amt}%0A*Type:* ${item.type}%0A*Date:* ${item.date}%0A--------------------------%0A_Founder: Harshwardhan Singh Lodhi (Karan)_`;

                logs.innerHTML += `
                    <tr>
                        <td><b>${item.name}</b><br><small style="color:var(--dim)">${item.date}</small></td>
                        <td style="color:${item.type === 'Udhari' ? '#f59e0b' : '#10b981'}">₹${item.amt}</td>
                        <td><small>${item.type}</small></td>
                        <td><a href="https://wa.me/?text=${msg}" class="whatsapp-btn" target="_blank">Share</a></td>
                    </tr>
                `;
            });

            document.getElementById('tU').innerText = "₹" + tU;
            document.getElementById('tP').innerText = "₹" + tP;
        }

        render();
    </script>
</body>
</html>
