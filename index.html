<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="ryKoSefcaCa9KEmGunISRagpfvqKzwgavcKRk7J2Njo" />

    <title>THE AI HUB | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #6366f1; --accent: #8b5cf6; --bg: #030712; --card: #111827; --green: #10b981; --red: #ef4444; --yellow: #f59e0b; --text-main: #f3f4f6; --text-dim: #9ca3af; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .premium-card { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(15px); padding: 25px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.08); width: 100%; max-width: 850px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4); margin-bottom: 20px; }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; width: 100%; max-width: 850px; margin-bottom: 20px; }
        .stat-box { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 20px; border-radius: 20px; text-align: center; }
        .stat-box h4 { margin: 0; font-size: 11px; text-transform: uppercase; color: var(--text-dim); }
        .stat-box p { margin: 10px 0 0 0; font-size: 20px; font-weight: 800; }
        h1 { font-size: 2.2rem; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin: 20px 0; }
        input { background: #1f2937; border: 1px solid #374151; padding: 12px; border-radius: 10px; color: white; outline: none; }
        .btn-main { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; padding: 12px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; width: 100%; }
        .search-bar { width: 95%; padding: 14px; border-radius: 12px; border: 1px solid var(--primary); background: rgba(99, 102, 241, 0.1); color: white; outline: none; margin-bottom: 15px; }
        .about-section { width: 100%; max-width: 850px; margin-top: 50px; padding: 40px 20px; text-align: center; border-radius: 40px; border: 1px solid rgba(99, 102, 241, 0.2); }
    </style>
</head>
<body>

    <div id="loginPage" class="premium-card" style="text-align: center; max-width: 400px; margin-top: 50px;">
        <h1>THE AI HUB</h1>
        <p style="color: var(--text-dim);">Business Intelligence Ledger</p>
        <input type="text" id="adminIn" placeholder="Enter Admin Name" style="width: 85%; margin-top: 20px;">
        <button onclick="startApp()" class="btn-main" style="margin-top: 15px;">Launch Dashboard</button>
    </div>

    <div id="dashboard" style="display: none; width: 100%; max-width: 900px;">
        <div class="summary-grid">
            <div class="stat-box" style="border-top: 4px solid var(--yellow);"><h4 style="color:var(--yellow)">Total Udhari</h4><p id="totalU" style="color:var(--yellow)">â‚¹0</p></div>
            <div class="stat-box" style="border-top: 4px solid var(--green);"><h4 style="color:var(--green)">Total Profit</h4><p id="totalP" style="color:var(--green)">â‚¹0</p></div>
            <div class="stat-box" style="border-top: 4px solid var(--red);"><h4 style="color:var(--red)">Total Loss</h4><p id="totalL" style="color:var(--red)">â‚¹0</p></div>
        </div>

        <div class="premium-card">
            <h2 id="helloUser" style="margin:0;"></h2>
            <div class="input-group">
                <input type="text" id="cName" placeholder="Customer Name">
                <input type="number" id="uIn" placeholder="Udhari (â‚¹)">
                <input type="number" id="pIn" placeholder="Profit (â‚¹)">
                <input type="number" id="lIn" placeholder="Loss (â‚¹)">
            </div>
            <button onclick="addEntry()" class="btn-main" style="background: var(--green);">+ Save Transaction</button>
        </div>

        <input type="text" id="liveSearch" class="search-bar" onkeyup="filterTable()" placeholder="ðŸ” Quick Search...">

        <div class="premium-card">
            <div style="overflow-x: auto;">
                <table id="customerTable" style="width:100%; border-collapse: collapse;">
                    <thead>
                        <tr><th style="text-align:left; padding:12px;">Customer</th><th>Udhari ðŸŸ¡</th><th>Profit ðŸŸ¢</th><th>Loss ðŸ”´</th><th>Action</th></tr>
                    </thead>
                    <tbody id="mTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="about-section">
        <h2 style="margin:0; color:white;">Harshwardhan Singh Lodhi</h2>
        <p style="color: var(--primary); font-weight: 700;">CEO & Founder, THE AI HUB | IIT Patna</p>
    </div>

    <script>
        let KEY = "aihub_mega_final_db";
        function startApp() {
            let user = document.getElementById('adminIn').value.trim();
            if(!user) return alert("Admin Name Required!");
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('helloUser').innerText = "Dashboard: " + user.toUpperCase();
            showData();
        }
        function addEntry() {
            let name = document.getElementById('cName').value.trim();
            let u = parseFloat(document.getElementById('uIn').value || 0);
            let p = parseFloat(document.getElementById('pIn').value || 0);
            let l = parseFloat(document.getElementById('lIn').value || 0);
            if(!name) return alert("Name?");
            let db = JSON.parse(localStorage.getItem(KEY)) || [];
            db.push({ id: Date.now(), name, u, p, l, date: new Date().toLocaleDateString() });
            localStorage.setItem(KEY, JSON.stringify(db));
            ["cName", "uIn", "pIn", "lIn"].forEach(id => document.getElementById(id).value = "");
            showData();
        }
        function showData() {
            let db = JSON.parse(localStorage.getItem(KEY)) || [];
            let table = document.getElementById('mTable');
            let sU = 0, sP = 0, sL = 0;
            table.innerHTML = "";
            db.forEach(item => {
                sU += item.u; sP += item.p; sL += item.l;
                table.innerHTML += `<tr><td style="padding:12px;"><b>${item.name.toUpperCase()}</b><br><small style="color:gray">${item.date}</small></td><td style="color:var(--yellow); text-align:center;">â‚¹${item.u}</td><td style="color:var(--green); text-align:center;">â‚¹${item.p}</td><td style="color:var(--red); text-align:center;">â‚¹${item.l}</td><td style="text-align:center;"><button onclick="del(${item.id})" style="background:none; border:none; color:var(--red); cursor:pointer;">âœ•</button></td></tr>`;
            });
            document.getElementById('totalU').innerText = "â‚¹" + sU;
            document.getElementById('totalP').innerText = "â‚¹" + sP;
            document.getElementById('totalL').innerText = "â‚¹" + sL;
        }
        function filterTable() {
            let input = document.getElementById("liveSearch").value.toUpperCase();
            let tr = document.getElementById("mTable").getElementsByTagName("tr");
            for (let i = 0; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    let txtValue = td.textContent || td.innerText;
                    tr[i].style.display = (txtValue.toUpperCase().indexOf(input) > -1) ? "" : "none";
                }
            }
        }
        function del(id) { if(confirm("Delete?")) { let db = JSON.parse(localStorage.getItem(KEY)).filter(i => i.id !== id); localStorage.setItem(KEY, JSON.stringify(db)); showData(); } }
    </script>
</body>
</html>
