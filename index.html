<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="ryKoSefcaCa9KEmGunISRagpfvqKzwgavcKRk7J2Njo" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #d4af37; font-family: sans-serif; text-align: center; padding: 10px; }
        input { width: 100%; background: #111; border: 1px solid #333; padding: 10px; color: #fff; margin-bottom: 5px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1 class="text-xl font-bold italic">THE AI HUB</h1>
    <p class="text-[10px] mb-4">CEO: HARSHWARDHAN SINGH LODHI</p>

    <div class="grid grid-cols-2 gap-2 mb-4">
        <div class="bg-zinc-900 p-2 rounded border border-green-800">
            <p class="text-[9px] text-green-500">PROFIT</p>
            <h2 id="tp" class="text-xl font-bold">₹0</h2>
        </div>
        <div class="bg-zinc-900 p-2 rounded border border-red-800">
            <p class="text-[9px] text-red-500">LOSS</p>
            <h2 id="tl" class="text-xl font-bold">₹0</h2>
        </div>
    </div>

    <input type="text" id="n" placeholder="Item Name">
    <input type="number" id="a" placeholder="Amount ₹">
    <div class="flex gap-2 mb-4">
        <button onclick="add('P')" class="flex-1 bg-green-600 text-black font-bold p-2 rounded">IN (+)</button>
        <button onclick="add('L')" class="flex-1 bg-red-600 text-white font-bold p-2 rounded">OUT (-)</button>
    </div>

    <div class="grid grid-cols-2 gap-2 text-left text-[11px]">
        <div id="pL" class="bg-zinc-950 p-2 rounded"></div>
        <div id="lL" class="bg-zinc-950 p-2 rounded"></div>
    </div>
    <script>
        let db = JSON.parse(localStorage.getItem('hub_v7')) || [];
        function add(t) {
            const n = document.getElementById('n').value, a = document.getElementById('a').value;
            if(n && a) { db.push({ n, a: Number(a), t, id: Date.now() }); save(); }
        }
        function del(id) { db = db.filter(i => i.id !== id); save(); }
        function save() { 
            localStorage.setItem('hub_v7', JSON.stringify(db)); 
            document.getElementById('n').value = ''; document.getElementById('a').value = ''; show(); 
        }
        function show() {
            let tp = 0, tl = 0, ph = '', lh = '';
            db.slice().reverse().forEach(i => {
                let r = `<div class="flex justify-between border-b border-zinc-900 py-1"><span>${i.n}</span><span>₹${i.a}<b onclick="del(${i.id})" class="ml-1 text-zinc-700">×</b></span></div>`;
                i.t == 'P' ? (ph += r, tp += i.a) : (lh += r, tl += i.a);
            });
            document.getElementById('pL').innerHTML = ph; document.getElementById('lL').innerHTML = lh;
            document.getElementById('tp').innerText = '₹' + tp; document.getElementById('tl').innerText = '₹' + tl;
        }
        show();
    </script>
</body>
</html>
