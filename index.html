<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE AI HUB | Pro Business Ledger</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --success: #10b981; --danger: #f43f5e; --warning: #f59e0b; --dark: #0f172a; }
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; padding: 15px; }
        .container { max-width: 480px; margin: auto; }
        
        /* Premium Card Design */
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Stats Styling */
        .stats-container { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 15px; }
        .stat-card { padding: 15px; border-radius: 18px; text-align: left; position: relative; overflow: hidden; }
        .stat-card b { font-size: 22px; display: block; margin-top: 5px; }
        .bg-p { background: linear-gradient(135deg, #059669, #10b981); }
        .bg-l { background: linear-gradient(135deg, #e11d48, #f43f5e); }
        .bg-u { background: linear-gradient(135deg, #d97706, #f59e0b); }

        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #334155; border-radius: 12px; background: #1e293b; color: white; box-sizing: border-box; }
        .btn-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 5px; }
        button { padding: 12px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; color: white; transition: 0.2s; }
        .btn-insta { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); width: 100%; margin-top: 15px; display: flex; align-items: center; justify-content: center; text-decoration: none; gap: 8px; font-size: 14px; }
        
        .record-box { border-bottom: 1px solid #334155; padding: 12px 0; display: flex; justify-content: space-between; align-items: center; }
        .badge { font-size: 10px; padding: 3px 8px; border-radius: 20px; text-transform: uppercase; margin-left: 5px; }
        
        #login-screen { text-align: center; padding-top: 100px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen" class="glass-card">
        <h1 style="color: var(--primary); margin-bottom: 0;">THE AI HUB</h1>
        <p style="color: #94a3b8; font-size: 14px;">Next-Gen Digital Ledger</p>
        <input type="text" id="nameIn" placeholder="Enter Your Professional Name">
        <button style="background: var(--primary); width: 100%;" onclick="startApp()">Access Dashboard</button>
    </div>

    <div id="app" style="display:none;">
        <div class="glass-card">
            <h2 style="margin:0;">Namaste, <span id="uDisplayName" style="color: var(--primary);"></span>!</h2>
            <div class="stats-container">
                <div class="stat-card bg-p"><small>Total Profit</small><b id="sumP">â‚¹0</b></div>
                <div class="stat-card bg-l"><small>Total Loss</small><b id="sumL">â‚¹0</b></div>
                <div class="stat-card bg-u"><small>Total Udhari (Credit)</small><b id="sumU">â‚¹0</b></div>
            </div>
            <a href="https://www.instagram.com/h_a_r_s_h_w_a_r_d_h_a_n_19/" target="_blank" class="btn-insta">
                Connect on Instagram ðŸ“¸
            </a>
        </div>

        <div class="glass-card">
            <h4 style="margin-top:0;">New Entry</h4>
            <input type="text" id="cust" placeholder="Customer or Detail">
            <input type="number" id="val" placeholder="Amount (â‚¹)">
            <div class="btn-row">
                <button class="bg-p" onclick="add('profit')">Profit</button>
                <button class="bg-l" onclick="add('loss')">Loss</button>
                <button class="bg-u" onclick="add('udhari')">Udhari</button>
            </div>
        </div>

        <div class="glass-card">
            <h4 style="margin-top:0;">Search Customer Khata</h4>
            <input type="text" id="q" placeholder="Type name to filter..." onkeyup="render()">
            <div id="history"></div>
            <button onclick="reset()" style="background:none; color:#f43f5e; font-size:11px; width:100%; margin-top:20px; opacity:0.6;">Delete All Data Permanently</button>
        </div>

        <div style="text-align:center; font-size:11px; color:#475569; padding-bottom: 30px;">
            <b>Developer:</b> Harshwardhan Singh Lodhi | IIT Patna
        </div>
    </div>
</div>

<script>
    window.onload = () => {
        const user = localStorage.getItem("hub_session");
        if(user) setup(user);
    };

    function startApp() {
        const n = document.getElementById("nameIn").value;
        if(n) { localStorage.setItem("hub_session", n); setup(n); }
    }

    function setup(n) {
        document.getElementById("login-screen").style.display="none";
        document.getElementById("app").style.display="block";
        document.getElementById("uDisplayName").innerText = n;
        render();
    }

    function add(t) {
        const c = document.getElementById("cust").value;
        const v = document.getElementById("val").value;
        if(!c || !v) return alert("Fill all details!");

        const db = JSON.parse(localStorage.getItem("hub_db")) || [];
        db.push({ n: c.toLowerCase(), a: parseFloat(v), t: t, d: new Date().toLocaleDateString() });
        localStorage.setItem("hub_db", JSON.stringify(db));
        
        document.getElementById("cust").value = "";
        document.getElementById("val").value = "";
        render();
    }

    function render() {
        const db = JSON.parse(localStorage.getItem("hub_db")) || [];
        const q = document.getElementById("q").value.toLowerCase();
        const box = document.getElementById("history");
        let p=0, l=0, u=0;
        
        box.innerHTML = "";
        db.reverse().forEach(i => {
            if(i.t==='profit') p+=i.a;
            else if(i.t==='loss') l+=i.a;
            else u+=i.a;

            if(i.n.includes(q)) {
                let color = i.t==='profit' ? '#10b981' : (i.t==='loss' ? '#f43f5e' : '#f59e0b');
                box.innerHTML += `<div class="record-box">
                    <span><b style="text-transform:capitalize">${i.n}</b><br><small style="color:#64748b">${i.d}</small></span>
                    <div style="text-align:right">
                        <b style="color:${color}">${i.t==='profit'?'+':'-'} â‚¹${i.a}</b><br>
                        <span class="badge" style="background:${color}">${i.t}</span>
                    </div>
                </div>`;
            }
        });
        document.getElementById("sumP").innerText = "â‚¹" + p;
        document.getElementById("sumL").innerText = "â‚¹" + l;
        document.getElementById("sumU").innerText = "â‚¹" + u;
    }

    function reset() {
        if(confirm("Confirm Wipeout?")) { localStorage.removeItem("hub_db"); render(); }
    }
</script>

</body>
</html>
