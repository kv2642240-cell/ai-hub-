<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE AI HUB | Karan's AI Ledger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #6366f1; --bg: #030712; --card: #111827; --text: #f3f4f6; --accent: #10b981; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: auto; }
        .glass-card { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        
        /* Stats Grid */
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { padding: 15px; border-radius: 15px; text-align: center; border-bottom: 4px solid var(--primary); background: var(--card); }

        /* Input Styles */
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #374151; background: #1f2937; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; background: var(--primary); color: white; margin-top: 10px; }

        /* Real Bill Look (Hidden till needed) */
        #bill-container { position: absolute; left: -9999px; width: 400px; background: white; color: black; padding: 30px; }
        .bill-header { border-bottom: 2px solid black; text-align: center; margin-bottom: 15px; }
        
        /* Ledger List */
        .ledger-item { background: #1f2937; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        /* AI Assistant */
        #ai-chat { position: fixed; bottom: 20px; right: 20px; background: var(--primary); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 0 20px var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center;">
        <h1 style="color:var(--primary); margin:0;">THE AI HUB</h1>
        <p style="color:gray;">Karan | IIT Patna | AI Intelligence</p>
    </div>

    <div class="stats">
        <div class="stat-box">Total Udhari<br><b id="sumUdhari" style="color:#ef4444">‚Çπ0</b></div>
        <div class="stat-box">Total Profit<br><b id="sumProfit" style="color:var(--accent)">‚Çπ0</b></div>
    </div>

    <div class="glass-card">
        <h3>üîç Udhari Checker</h3>
        <input type="text" id="searchName" placeholder="Customer ka naam likho..." onkeyup="searchCustomer()">
        <div id="customerResult" style="color:var(--accent); font-weight:bold;"></div>
    </div>

    <div class="glass-card">
        <h3>üìù New Billing</h3>
        <input type="text" id="cName" placeholder="Customer Name">
        <textarea id="itemsList" rows="3" placeholder="Saman list (Ex: Tamatar 20)"></textarea>
        <select id="type">
            <option value="Udhari">Udhari (Pending)</option>
            <option value="Paid">Nagad (Profit)</option>
        </select>
        <button class="btn" onclick="saveAndDownload()">Download Bill & Save</button>
    </div>

    <div id="ledgerList"></div>
</div>

<div id="bill-container">
    <div class="bill-header">
        <h1>THE AI HUB</h1>
        <p>Rajnandgaon, Chhattisgarh</p>
    </div>
    <p><b>Bill No:</b> <span id="rNo"></span></p>
    <p><b>Customer:</b> <span id="rName"></span></p>
    <hr>
    <div id="rItems"></div>
    <hr>
    <h3>Total: ‚Çπ<span id="rTotal"></span></h3>
    <p>Status: <span id="rStatus"></span></p>
    <div style="text-align:center; margin-top:20px; font-size:12px;">
        <p>Generated by Karan (IIT Patna AI System)</p>
    </div>
</div>

<div id="ai-chat" onclick="askAI()">ü§ñ</div>

<script>
    let db = JSON.parse(localStorage.getItem('aih_v3')) || [];

    function saveAndDownload() {
        const name = document.getElementById('cName').value;
        const list = document.getElementById('itemsList').value;
        const type = document.getElementById('type').value;

        if(!name || !list) return alert("Details bharo!");

        let total = 0;
        let itemRows = '';
        list.split('\n').forEach(line => {
            let p = line.trim().split(' ');
            let price = parseFloat(p[p.length-1]);
            if(!isNaN(price)) {
                total += price;
                itemRows += `<p>${line}</p>`;
            }
        });

        // Save to Local Data
        db.push({ name, total, type, date: new Date().toLocaleDateString() });
        localStorage.setItem('aih_v3', JSON.stringify(db));

        // Prepare Bill for Download
        document.getElementById('rName').innerText = name;
        document.getElementById('rTotal').innerText = total;
        document.getElementById('rItems').innerHTML = itemRows;
        document.getElementById('rStatus').innerText = type;
        document.getElementById('rNo').innerText = 'AIH-' + Math.floor(Math.random()*9000);

        // Convert to Image and Download
        html2canvas(document.getElementById('bill-container')).then(canvas => {
            let link = document.createElement('a');
            link.download = `${name}_Bill.png`;
            link.href = canvas.toDataURL();
            link.click();
            location.reload();
        });
    }

    function searchCustomer() {
        const sName = document.getElementById('searchName').value.toLowerCase();
        if(!sName) { document.getElementById('customerResult').innerText = ""; return; }
        
        let totalDebt = 0;
        db.forEach(entry => {
            if(entry.name.toLowerCase().includes(sName) && entry.type === "Udhari") {
                totalDebt += entry.total;
            }
        });
        document.getElementById('customerResult').innerText = sName ? `${sName} ki total udhari: ‚Çπ${totalDebt}` : "";
    }

    function render() {
        let tU = 0, tP = 0;
        db.forEach(e => {
            if(e.type === "Udhari") tU += e.total; else tP += e.total;
        });
        document.getElementById('sumUdhari').innerText = "‚Çπ" + tU;
        document.getElementById('sumProfit').innerText = "‚Çπ" + tP;
    }

    function askAI() {
        alert("Karan's AI Assistant: Aaj ka business solid chal raha hai! Aapne ab tak ‚Çπ" + document.getElementById('sumProfit').innerText + " ka profit kiya hai. Sabse zyada udhari " + (db.length > 0 ? db[0].name : "kisi ki nahi") + " ki hai.");
    }

    render();
</script>
</body>
</html>
