<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE AI HUB | Harshwardhan Singh Lodhi</title>
    <meta name="google-site-verification" content="ryKoSefcaCa9KEmGunISRagpfvqKzwgavcKRk7J2Njo" />

    <style>
        :root { --primary: #6366f1; --bg: #0b0f1a; --card: #161b2c; --green: #10b981; --red: #ef4444; --yellow: #f59e0b; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2d3748; width: 100%; max-width: 450px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .profile-img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 10px; }
        
        .dash-header { font-size: 22px; font-weight: bold; color: var(--primary); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        
        .entry-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #2d3748; }
        .label { font-weight: bold; font-size: 14px; margin-bottom: 10px; display: block; color: #94a3b8; }
        
        input { width: 90%; padding: 12px; border-radius: 10px; border: 1px solid #2d3748; background: #1a202c; color: white; margin-bottom: 10px; outline: none; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; }
        
        .list-area { margin-top: 10px; border-top: 1px solid #2d3748; padding-top: 10px; max-height: 150px; overflow-y: auto; }
        .item { display: flex; justify-content: space-between; padding: 8px 0; font-size: 14px; border-bottom: 1px dashed #2d3748; }
        .del-btn { color: var(--red); cursor: pointer; font-weight: bold; background: none; border: none; }
    </style>
</head>
<body>

    <div class="card" style="text-align: center;">
        <img src="mera-photo.jpg" alt="Harshwardhan" class="profile-img">
        <h2 style="margin:0;">Harshwardhan Singh Lodhi</h2>
        <p style="color:var(--primary); font-size: 14px;">IIT Patna | Founder: THE AI HUB</p>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <a href="https://www.instagram.com/_verma_karan08" style="flex:1; background:var(--primary); color:white; padding:10px; border-radius:8px; text-decoration:none; font-size:12px; font-weight:bold;">Instagram</a>
            <a href="mailto:kv2642240@gmail.com" style="flex:1; background:white; color:black; padding:10px; border-radius:8px; text-decoration:none; font-size:12px; font-weight:bold;">Gmail</a>
        </div>
    </div>

    <div class="dash-header">ðŸ“‚ Open Dashboard</div>

    <div class="card">
        <span class="label" style="color:var(--yellow);">ðŸŸ¡ UDHARI (KHATA)</span>
        <input type="text" id="uName" placeholder="Naam">
        <input type="number" id="uAmt" placeholder="Amount (â‚¹)">
        <button onclick="save('udhari')" class="btn" style="background:var(--yellow);">Save Udhari</button>
        <div id="udhariList" class="list-area"></div>
    </div>

    <div class="card">
        <span class="label" style="color:var(--green);">ðŸŸ¢ PROFIT (MUNFA)</span>
        <input type="text" id="pTitle" placeholder="Kahan se aaya?">
        <input type="number" id="pAmt" placeholder="Kitna Profit? (â‚¹)">
        <button onclick="save('profit')" class="btn" style="background:var(--green);">Save Profit</button>
        <div id="profitList" class="list-area"></div>
    </div>

    <div class="card">
        <span class="label" style="color:var(--red);">ðŸ”´ LOSS (NUKSAAN)</span>
        <input type="text" id="lTitle" placeholder="Kahan gaya?">
        <input type="number" id="lAmt" placeholder="Kitna Loss? (â‚¹)">
        <button onclick="save('loss')" class="btn" style="background:var(--red);">Save Loss</button>
        <div id="lossList" class="list-area"></div>
    </div>

    <script>
        function save(type) {
            let nId = type.charAt(0) + (type === 'udhari' ? 'Name' : 'Title');
            let aId = type.charAt(0) + 'Amt';
            let name = document.getElementById(nId).value;
            let amt = document.getElementById(aId).value;

            if(!name || !amt) return alert("Pura detail dalo bhai!");

            let data = JSON.parse(localStorage.getItem(type)) || [];
            data.push({ id: Date.now(), name, amt });
            localStorage.setItem(type, JSON.stringify(data));

            document.getElementById(nId).value = '';
            document.getElementById(aId).value = '';
            load();
        }

        function load() {
            ['udhari', 'profit', 'loss'].forEach(type => {
                let list = document.getElementById(type + 'List');
                let data = JSON.parse(localStorage.getItem(type)) || [];
                list.innerHTML = data.length ? '' : '<p style="color:#4a5568; font-size:12px; text-align:center;">No entries yet</p>';
                data.forEach(item => {
                    list.innerHTML += `
                        <div class="item">
                            <span><b>${item.name}</b>: â‚¹${item.amt}</span>
                            <button class="del-btn" onclick="del('${type}', ${item.id})">Clear</button>
                        </div>`;
                });
            });
        }

        function del(type, id) {
            let data = JSON.parse(localStorage.getItem(type));
            localStorage.setItem(type, JSON.stringify(data.filter(i => i.id !== id)));
            load();
        }

        window.onload = load;
    </script>
</body>
</html>
