<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE AI HUB | Harshwardhan Singh Lodhi</title>
    <meta name="google-site-verification" content="ryKoSefcaCa9KEmGunISRagpfvqKzwgavcKRk7J2Njo" />

    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --green: #22c55e; --red: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--primary); width: 100%; max-width: 400px; margin-bottom: 20px; text-align: center; }
        .profile-img { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 10px; }
        .about-box { text-align: left; font-size: 13px; background: rgba(0,0,0,0.2); padding: 12px; border-radius: 10px; margin: 10px 0; border-left: 4px solid var(--primary); }
        .social-btns { display: flex; gap: 10px; margin-top: 10px; }
        .btn-social { flex: 1; padding: 10px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 12px; color: white; }
        
        .section-title { color: var(--primary); font-size: 18px; margin-bottom: 15px; border-bottom: 1px solid #334155; padding-bottom: 5px; }
        input { width: 85%; padding: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 10px; }
        .add-btn { width: 90%; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; }
        
        .list-container { text-align: left; margin-top: 15px; max-height: 200px; overflow-y: auto; }
        .entry-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #334155; font-size: 14px; }
        .clear-btn { background: var(--red); border: none; color: white; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <img src="mera-photo.jpg" alt="Harshwardhan" class="profile-img">
        <h2 style="margin:0;">Harshwardhan Singh Lodhi</h2>
        <p style="color:var(--primary); font-weight:bold; margin:5px 0;">Founder: THE AI HUB (IIT Patna)</p>
        <div class="about-box">
            <b>Bio:</b> I am a developer at <b>IIT Patna</b> building <b>THE AI HUB</b>. My goal is to simplify business accounting using AI-powered digital ledgers.
        </div>
        <div class="social-btns">
            <a href="https://www.instagram.com/_verma_karan08" class="btn-social" style="background:linear-gradient(45deg, #f09433, #dc2743, #bc1888);">Instagram</a>
            <a href="mailto:kv2642240@gmail.com" class="btn-social" style="background:#ea4335; border:1px solid white;">Gmail</a>
        </div>
    </div>

    <div class="card">
        <div class="section-title">ðŸ“‘ Udhari Khata (Debt)</div>
        <input type="text" id="uName" placeholder="Kiska naam?">
        <input type="number" id="uAmount" placeholder="Kitna paisa? (â‚¹)">
        <button onclick="saveEntry('udhari')" class="add-btn" style="background:var(--primary);">Add Udhari</button>
        <div id="udhariList" class="list-container"></div>
    </div>

    <div class="card">
        <div class="section-title">ðŸ“ˆ Profit & Loss</div>
        <input type="text" id="pTitle" placeholder="Kahan se? (e.g. Sale, Rent)">
        <input type="number" id="pAmount" placeholder="Amount (Profit: +, Loss: -)">
        <button onclick="saveEntry('pl')" class="add-btn" style="background:var(--green);">Add P&L</button>
        <div id="plList" class="list-container"></div>
    </div>

    <script>
        function saveEntry(type) {
            let name = document.getElementById(type === 'udhari' ? 'uName' : 'pTitle').value;
            let amount = document.getElementById(type === 'udhari' ? 'uAmount' : 'pAmount').value;
            if(!name || !amount) return alert("Bhai detail bharo!");

            let entries = JSON.parse(localStorage.getItem(type)) || [];
            entries.push({ id: Date.now(), name, amount });
            localStorage.setItem(type, JSON.stringify(entries));

            document.getElementById(type === 'udhari' ? 'uName' : 'pTitle').value = '';
            document.getElementById(type === 'udhari' ? 'uAmount' : 'pAmount').value = '';
            loadData();
        }

        function loadData() {
            ['udhari', 'pl'].forEach(type => {
                let list = document.getElementById(type + 'List');
                let entries = JSON.parse(localStorage.getItem(type)) || [];
                list.innerHTML = entries.length ? '' : '<p style="text-align:center;color:#64748b;font-size:12px;">Khali hai</p>';
                entries.forEach(item => {
                    let amtColor = type === 'pl' ? (item.amount >= 0 ? 'var(--green)' : 'var(--red)') : 'white';
                    list.innerHTML += `
                        <div class="entry-item">
                            <span><b>${item.name}</b>: <span style="color:${amtColor}">â‚¹${item.amount}</span></span>
                            <button class="clear-btn" onclick="removeEntry('${type}', ${item.id})">Clear</button>
                        </div>`;
                });
            });
        }

        function removeEntry(type, id) {
            let entries = JSON.parse(localStorage.getItem(type));
            localStorage.setItem(type, JSON.stringify(entries.filter(e => e.id !== id)));
            loadData();
        }

        window.onload = loadData;
    </script>
</body>
</html>
