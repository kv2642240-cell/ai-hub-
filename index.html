<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE AI HUB - Business Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #f8fafc; --primary: #0f172a; --accent: #3b82f6; 
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b; 
        }
        body { font-family: 'Outfit', sans-serif; margin: 0; background: var(--bg); color: var(--primary); }
        
        /* Login Page */
        #login-page { position: fixed; width: 100%; height: 100%; background: #0f172a; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .login-card { background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 400px; text-align: center; }
        
        #main-app { display: none; }
        header { background: var(--primary); color: white; padding: 40px 20px; text-align: center; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
        
        .container { padding: 20px; max-width: 600px; margin: -60px auto 0; }
        
        /* Stats Dashboard */
        .analytics-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 22px; box-shadow: 0 10px 15px rgba(0,0,0,0.05); text-align: center; border-bottom: 5px solid #ddd; }
        
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); margin-bottom: 20px; }
        
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 14px; box-sizing: border-box; font-size: 16px; outline: none; }
        
        /* Profit/Loss Toggle */
        .mode-selector { display: flex; gap: 10px; margin: 10px 0; }
        .mode-btn { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; cursor: pointer; font-weight: 600; background: #f1f5f9; transition: 0.3s; text-align: center; }
        .mode-btn.active-profit { border-color: var(--success); color: var(--success); background: #f0fdf4; box-shadow: 0 4px 10px rgba(16, 185, 129, 0.2); }
        .mode-btn.active-loss { border-color: var(--danger); color: var(--danger); background: #fef2f2; box-shadow: 0 4px 10px rgba(239, 68, 68, 0.2); }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn-save { background: var(--primary); color: white; }

        .search-box { background: #fff; border: 2px solid var(--accent); margin: 20px 0; padding: 15px 25px; border-radius: 50px; font-weight: 600; width: 100%; box-sizing: border-box; }

        .list-item { background: white; padding: 18px; border-radius: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-right: 5px solid var(--warning); }
        .profit-text { color: var(--success); font-weight: bold; }
        .loss-text { color: var(--danger); font-weight: bold; }

        footer { text-align: center; padding: 40px; color: #64748b; }
        .insta-btn { background: #000; color: white; text-decoration: none; padding: 12px 24px; border-radius: 50px; display: inline-flex; align-items: center; gap: 8px; font-size: 14px; }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-card">
        <h1>THE AI HUB</h1>
        <p>Business Manager Login</p>
        <input type="text" id="user-name" placeholder="Aapka Naam">
        <input type="number" id="phone" placeholder="Mobile Number">
        <button class="btn btn-save" onclick="handleLogin()">Unlock Dashboard</button>
    </div>
</div>

<div id="main-app">
    <header>
        <h2 style="margin:0;">THE AI HUB</h2>
        <p id="welcome-text" style="font-size: 14px; margin-top: 5px; opacity: 0.8;"></p>
    </header>

    <div class="container">
        <div class="analytics-container">
            <div class="stat-card" style="border-color: var(--warning);">
                <div style="font-size: 11px; font-weight:600; color: #64748b; letter-spacing: 1px;">TOTAL UDHARI</div>
                <div id="disp-udhari" style="font-size: 24px; font-weight: 700; color: var(--warning);">â‚¹0</div>
            </div>
            <div class="stat-card" style="border-color: var(--success);">
                <div id="disp-profit-label" style="font-size: 11px; font-weight:600; color: #64748b; letter-spacing: 1px;">NET EARNING</div>
                <div id="disp-profit" style="font-size: 24px; font-weight: 700; color: var(--success);">â‚¹0</div>
            </div>
        </div>

        <div class="card">
            <h3 style="margin:0 0 10px; font-size: 18px;">Naya Transaction ðŸ’¸</h3>
            <input type="text" id="custName" placeholder="Customer ka Naam">
            <input type="number" id="custAmount" placeholder="Udhari Amount (â‚¹)">
            
            <p style="font-size: 13px; margin: 15px 0 5px; font-weight: 600;">Entry Type Choose Karein:</p>
            <div class="mode-selector">
                <div id="pBtn" class="mode-btn active-profit" onclick="setMode('profit')">PROFIT (+)</div>
                <div id="lBtn" class="mode-btn" onclick="setMode('loss')">LOSS (-)</div>
            </div>
            <input type="number" id="valueInput" placeholder="Kitna Profit hua? (â‚¹)">
            
            <button class="btn btn-save" onclick="addEntry()">Register Mein Save Karein</button>
        </div>

        <input type="text" id="searchBar" class="search-box" placeholder="ðŸ” Naam se hisaab dhoondhein..." onkeyup="searchCustomer()">

        <h4 id="list-title" style="color: #64748b; margin-left: 10px;">Recent History</h4>
        <div id="list-container"></div>
    </div>

    <footer>
        <p>Developed by <b>Harshwardhan Singh Lodhi</b></p>
        <a href="https://www.instagram.com/h_a_r_s_h_w_a_r_d_h_a_n_19/" class="insta-btn" target="_blank">Follow on Instagram</a>
    </footer>
</div>

<script>
    let entries = [];
    let currentMode = 'profit';

    function handleLogin() {
        const name = document.getElementById('user-name').value;
        const phone = document.getElementById('phone').value;
        if(name && phone.length >= 10) {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('welcome-text').innerText = "Namaste, " + name;
        } else { alert("Please enter correct details!"); }
    }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('pBtn').classList.toggle('active-profit', mode === 'profit');
        document.getElementById('lBtn').classList.toggle('active-loss', mode === 'loss');
        document.getElementById('valueInput').placeholder = mode === 'profit' ? "Kitna Profit hua? (â‚¹)" : "Kitna Loss hua? (â‚¹)";
    }

    function addEntry() {
        const name = document.getElementById('custName').value.trim();
        const amt = parseFloat(document.getElementById('custAmount').value) || 0;
        const val = parseFloat(document.getElementById('valueInput').value) || 0;
        const date = new Date().toLocaleDateString('en-IN', {day:'2-digit', month:'short'});

        if(!name) return alert("Naam likhna zaroori hai!");

        // Profit (+) ya Loss (-) ka logic
        const finalVal = currentMode === 'profit' ? val : -val;

        entries.unshift({ name, amt, finalVal, date, id: Date.now(), mode: currentMode });
        renderApp(entries);
        
        // Form reset
        document.getElementById('custName').value = '';
        document.getElementById('custAmount').value = '';
        document.getElementById('valueInput').value = '';
    }

    function renderApp(dataList) {
        let viewUdhari = 0;
        let viewNet = 0;
        const container = document.getElementById('list-container');
        container.innerHTML = '';

        dataList.forEach(item => {
            viewUdhari += item.amt;
            viewNet += item.finalVal;
            
            const typeLabel = item.mode === 'profit' ? 
                `<span class="profit-text">+â‚¹${item.finalVal} Profit</span>` : 
                `<span class="loss-text">-â‚¹${Math.abs(item.finalVal)} Loss</span>`;

            container.innerHTML += `
                <div class="list-item">
                    <div>
                        <h4 style="margin:0; text-transform:capitalize;">${item.name}</h4>
                        <small style="color:#94a3b8;">ðŸ“… ${item.date} â€¢ ${typeLabel}</small>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 700; color: var(--warning); font-size: 18px;">â‚¹${item.amt}</div>
                        <small style="color: var(--accent); cursor:pointer; font-weight:600;" onclick="removeEntry(${item.id})">CLEAR</small>
                    </div>
                </div>`;
        });

        document.getElementById('disp-udhari').innerText = 'â‚¹' + viewUdhari;
        document.getElementById('disp-profit').innerText = 'â‚¹' + viewNet;
        
        // Color update for Profit/Loss
        const pLabel = document.getElementById('disp-profit-label');
        const pValue = document.getElementById('disp-profit');
        
        if(viewNet >= 0) {
            pValue.style.color = 'var(--success)';
            pLabel.innerText = "NET PROFIT";
        } else {
            pValue.style.color = 'var(--danger)';
            pLabel.innerText = "NET LOSS";
        }
    }

    function searchCustomer() {
        const term = document.getElementById('searchBar').value.toLowerCase();
        const filtered = entries.filter(item => item.name.toLowerCase().includes(term));
        renderApp(filtered);
    }

    function removeEntry(id) {
        if(confirm("Kya ye transaction clear karna hai?")) {
            entries = entries.filter(item => item.id !== id);
            renderApp(entries);
        }
    }
</script>
</body>
</html>
