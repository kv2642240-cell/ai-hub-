<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #d4af37; font-family: 'Inter', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f2d06b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .scanner-window { position: relative; width: 100%; height: 240px; background: #080808; border: 1px solid #1a1a1a;
                      border-radius: 20px; overflow: hidden; display: flex; align-items: center; justify-content: center; margin: 20px 0; }
        .scanner-line { height: 2px; background: #d4af37; box-shadow: 0 0 15px #d4af37; position: absolute; width: 100%; top: 0; animation: scan 3s linear infinite; z-index: 10; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .btn-gold { background: linear-gradient(135deg, #d4af37 0%, #f2d06b 100%); color: #000; font-weight: bold; padding: 16px; border-radius: 12px; width: 100%; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; border: none; transition: 0.3s; }
        .btn-gold:hover { transform: scale(1.02); opacity: 0.9; }
    </style>
</head>

                <p class="text-[10px] mt-4 tracking-[0.3em] font-mono text-zinc-400 uppercase">System Ready</p>
            </div>
        </div>

</body>
