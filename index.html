    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0c0c0c; color: #d4af37; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f2d06b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .scanner-container { position: relative; width: 100%; height: 200px; background: #000; border: 1px solid #333; border-radius: 15px; overflow: hidden; margin: 20px 0; }
        .scanner-line { height: 2px; background: #d4af37; box-shadow: 0 0 15px #d4af37; position: absolute; width: 100%; top: 0; animation: scan 3s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .main-card { background: rgba(28, 28, 28, 0.9); padding: 2rem; border-radius: 2rem; border: 1px solid #333; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .btn-gold { background: linear-gradient(135deg, #d4af37 0%, #f2d06b 100%); color: #000; font-weight: bold; padding: 15px; border-radius: 12px; border: none; width: 100%; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-gold:hover { transform: scale(1.02); opacity: 0.9; }
    </style>
</head>

                </svg>
            </div>
        </div>

        <button onclick="alert('AI System Online. Scanning Started...')" class="btn-gold">Start AI Scan</button>
        
        <div class="mt-8 pt-4 border-t border-zinc-800">
            <p class="text-[10px] text-zinc-600 tracking-widest uppercase">Verified by Google Search Console</p>
        </div>
    </div>

</body>
</html>
