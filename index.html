<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE AI HUB | Smart Digital Khata</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Unique Card Design */
        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        /* Login Screen */
        #login-screen {
            text-align: center;
            margin-top: 50px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; margin-top: 10px; }

        /* Dashboard Styles */
        #dashboard { display: none; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { padding: 15px; border-radius: 12px; text-align: center; color: white; }
        .stat-profit { background: var(--success); }
        .stat-loss { background: var(--danger); }

        .record-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
        }

        .about-section {
            font-size: 13px;
            color: #64748b;
            border-top: 1px solid #e2e8f0;
            padding-top: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen" class="card">
        <h2 style="color: var(--primary);">THE AI HUB</h2>
        <p>Apna Naam likhkar shuru karein</p>
        <input type="text" id="userNameInput" placeholder="Aapka Naam...">
        <button class="btn-primary" onclick="login()">Enter Dashboard</button>
    </div>

    <div id="dashboard">
        <div class="header">
            <h3>Namaste, <span id="user-name"></span>! ðŸ‘‹</h3>
            <button onclick="logout()" style="width: auto; padding: 5px 10px; font-size: 12px; background: #cbd5e1;">Logout</button>
        </div>

        <div class="stats-grid card">
            <div class="stat-box stat-profit">
                <small>Total Profit</small>
                <div id="totalProfit">â‚¹0</div>
            </div>
            <div class="stat-box stat-loss">
                <small>Total Loss</small>
                <div id="totalLoss">â‚¹0</div>
            </div>
        </div>

        <div class="card">
            <h4>Naya Entry Daalein</h4>
            <input type="text" id="itemDesc" placeholder="Item ka naam ya Detail">
            <input type="number" id="amount" placeholder="Amount (â‚¹)">
            <div style="display: flex; gap: 10px;">
                <button class="btn-success" onclick="saveEntry('profit')" style="background: #22c55e;">+ Profit</button>
                <button class="btn-success" onclick="saveEntry('loss')" style="background: #ef4444;">- Loss</button>
            </div>
        </div>

        <div class="card">
            <h4>Hisaab-Kitaab History</h4>
            <div id="records-list"></div>
            <button onclick="clearAllData()" style="background:none; color:red; font-size: 12px; border:none; margin-top:20px;">Clear All Data</button>
        </div>

        <div class="about-section">
            <p><b>THE AI HUB</b>: IIT Patna ke student <b>Harshwardhan Singh Lodhi</b> dwara banaya gaya ye ek smart digital bahi-khata hai jo dukaandaro ko paperless banata hai.</p>
        </div>
    </div>
</div>

<script>
    // Page Load hote hi check karo
    window.onload = function() {
        const savedName = localStorage.getItem("hub_user");
        if (savedName) {
            showDashboard(savedName);
        }
    };

    function login() {
        const name = document.getElementById("userNameInput").value;
        if (name) {
            localStorage.setItem("hub_user", name);
            showDashboard(name);
        } else {
            alert("Bhai, naam toh dalo!");
        }
    }

    function showDashboard(name) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("user-name").innerText = name;
        updateUI();
    }

    function saveEntry(type) {
        const desc = document.getElementById("itemDesc").value;
        const amt = document.getElementById("amount").value;

        if (!desc || !amt) return alert("Puri jankari bharein!");

        const entry = {
            desc: desc,
            amt: parseFloat(amt),
            type: type,
            date: new Date().toLocaleDateString()
        };

        let records = JSON.parse(localStorage.getItem("hub_records")) || [];
        records.push(entry);
        localStorage.setItem("hub_records", JSON.stringify(records));

        document.getElementById("itemDesc").value = "";
        document.getElementById("amount").value = "";
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById("records-list");
        const records = JSON.parse(localStorage.getItem("hub_records")) || [];
        let profit = 0;
        let loss = 0;

        list.innerHTML = "";
        records.reverse().forEach(item => {
            if (item.type === 'profit') profit += item.amt;
            else loss += item.amt;

            list.innerHTML += `
                <div class="record-item">
                    <span><b>${item.desc}</b> <br> <small>${item.date}</small></span>
                    <span style="color: ${item.type === 'profit' ? '#22c55e' : '#ef4444'}">
                        ${item.type === 'profit' ? '+' : '-'} â‚¹${item.amt}
                    </span>
                </div>
            `;
        });

        document.getElementById("totalProfit").innerText = "â‚¹" + profit;
        document.getElementById("totalLoss").innerText = "â‚¹" + loss;
    }

    function logout() {
        localStorage.removeItem("hub_user");
        location.reload();
    }

    function clearAllData() {
        if(confirm("Kya aap saara hisaab delete karna chahte hain?")) {
            localStorage.removeItem("hub_records");
            updateUI();
        }
    }
</script>

</body>
</html>
