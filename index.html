<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE AI HUB | Harshwardhan Singh Lodhi</title>
    
    <meta name="google-site-verification" content="ryKoSefcaCa9KEmGunISRagpfvqKzwgavcKRk7J2Njo" />

    <style>
        :root { --primary: #6366f1; --insta: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: #1e293b; padding: 25px; border-radius: 20px; border: 2px solid var(--primary); width: 100%; max-width: 400px; text-align: center; margin-bottom: 20px; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); object-fit: cover; }
        .btn-insta { display: block; margin: 10px 0; padding: 12px; background: var(--insta); color: white; text-decoration: none; border-radius: 10px; font-weight: bold; }
        .btn-gmail { display: block; margin: 10px 0; padding: 12px; background: white; color: #ea4335; text-decoration: none; border-radius: 10px; font-weight: bold; border: 2px solid #ea4335; }
        .ledger-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; text-align: left; }
        .entry { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #334155; }
        input { padding: 8px; border-radius: 5px; border: none; margin-bottom: 10px; width: 80%; }
        .clear-btn { background: #ef4444; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <img src="mera-photo.jpg" alt="Harshwardhan" class="profile-img">
        <h2>Harshwardhan Singh Lodhi</h2>
        <p style="color: #818cf8;">Founder of THE AI HUB | IIT Patna</p>
        
        <a href="https://www.instagram.com/_verma_karan08" class="btn-insta" target="_blank">Instagram Profile</a>
        <a href="mailto:kv2642240@gmail.com" class="btn-gmail">Email Me (Gmail)</a>
    </div>

    <div class="card">
        <h3>ðŸ“Š Udhari Ledger</h3>
        <input type="text" id="nameInput" placeholder="Kiska Naam?">
        <input type="number" id="amountInput" placeholder="Kitna Paisa? (â‚¹)">
        <button onclick="addEntry()" style="width: 85%; padding: 10px; background: #22c55e; border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer;">Add Entry</button>
        
        <div id="ledgerList" class="ledger-box" style="margin-top: 20px;">
            </div>
    </div>

    <script>
        // Load data on start
        window.onload = function() { displayEntries(); };

        function addEntry() {
            const name = document.getElementById('nameInput').value;
            const amount = document.getElementById('amountInput').value;
            if(!name || !amount) return alert("Pura dalo bhai!");

            let entries = JSON.parse(localStorage.getItem('udhari')) || [];
            entries.push({ id: Date.now(), name, amount });
            localStorage.setItem('udhari', JSON.stringify(entries));
            
            document.getElementById('nameInput').value = '';
            document.getElementById('amountInput').value = '';
            displayEntries();
        }

        function displayEntries() {
            const list = document.getElementById('ledgerList');
            let entries = JSON.parse(localStorage.getItem('udhari')) || [];
            list.innerHTML = entries.length ? '' : '<p style="text-align:center; color:#64748b;">Khata khali hai.</p>';
            
            entries.forEach(item => {
                list.innerHTML += `
                    <div class="entry">
                        <span><b>${item.name}</b>: â‚¹${item.amount}</span>
                        <button class="clear-btn" onclick="clearEntry(${item.id})">Clear Paid</button>
                    </div>`;
            });
        }

        function clearEntry(id) {
            let entries = JSON.parse(localStorage.getItem('udhari')) || [];
            entries = entries.filter(item => item.id !== id);
            localStorage.setItem('udhari', JSON.stringify(entries));
            displayEntries();
        }
    </script>
</body>
</html>
